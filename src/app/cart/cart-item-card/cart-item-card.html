<mat-card>
  <mat-card-header>
    <mat-card-title>{{ cartItem.itemListing.title }}</mat-card-title>
    <mat-card-subtitle>{{ cartItem.itemListing.sellerUsername }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <b>Amount: {{ cartItem.quantity }}</b>
    <h3>
      {{ cartItem.itemListing.price * cartItem.quantity | currency }}
    </h3>
    @if (cartItem.quantity > 1) {
      <p>({{ cartItem.itemListing.price | currency }} / ea.)</p>
    }
  </mat-card-content>
  @if (showDelete) {
    <mat-card-actions>
      <button matIconButton matTooltip="Remove" (click)="onRemove()">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  }
</mat-card>
